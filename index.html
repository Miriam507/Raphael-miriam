<!DOCTYPE html>
<html lang="en">

<head>
  <h1 id="title">Raphael and Miriam page</h1>
  <p id="description">Thank you for taking this survey</p>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <p>"Hello World we are software developers!"</p>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
    </div>

    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
    </div>
    <div class="form-group">
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What is your interest areas?
        <span class="clue"></span>
      </p>

      <label><input name="prefer" value="computer-science" type="checkbox" class="input-checkbox" />Computer
        Science</label>
      <label>
        <input name="prefer" value="fisical-exercicies" type="checkbox" class="input-checkbox" />Fisical Exercicies
      </label>
      <label><input name="prefer" value="travel" type="checkbox" class="input-checkbox" />Travel</label>
    </div>

    <div class="form-group">
      <p>Leave a commentary?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
  </form>
  <script src="js/index.js"></script>
</body>

</html>
